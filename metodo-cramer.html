<body>
<h1> Metodo de cramer</h1><br>

<h2>Formula general del sistema de ecuaciones de 2 x 2</h2><br>

a1x1 + b1y1 = c1<br>
a2x2 + b2y2 = c2<br>

<p>Favor de capturar los valores a1,a2,b1,b2,c1,c2</p>
<br>
<input type="number" name="" placeholder="a1" id="a1">x1 +
<input type="number" name="" placeholder="b1" id="b1">y1 =
<input type="number" name="" placeholder="c1" id="c1">
<br>
<input type="number" name="" placeholder="a2" id="a2">x2 +
<input type="number" name="" placeholder="b2" id="b2">y2 =
<input type="number" name="" placeholder="c2" id="c2">
<button onclick="solve()">Resolver</button>
<h1>Resultado</h1>
<p>
   x = <input type="text" id="x-result">
</p>
<p>
	y = <input type="text" id="y-result">
</p>
<script>
	function solve() {
		const a1 = paerseFloat(document.getElementById("a1").value);
		const b1 = paerseFloat(document.getElementById("b1").value);
        const c1 = paerseFloat(document.getElementById("c1").value);
        const a2 = paerseFloat(document.getElementById("a2").value);
        const b2 = paerseFloat(document.getElementById("b2").value);
        const c2 = paerseFloat(document.getElementById("c2").value);

        const D = a1 * b2 - a2 * b1;
        const Dx = c1 * b2 - c2 * b1;
        const Dy = a1 * c2 - a2 * c1;

        if (D === 0) {
        	document.getElementById("x-result".value = "No hay solucion unica.");
        	document.getElementById("y-result".value = "No hay solucion unica.");
        } else {
        	const x = Dx / D;
        	const y = Dy / D;
        	document.getElementById("x-result").value = x;
        	document.getElementById("y-result").value = y;
        }

	}
</script>
</body>
